language: android
dist: trusty
android:
  components:
    - build-tools-29.0.3
    - android-29
env:
  - TARGET=assembleOss
  - TARGET=assembleExtra
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
script:
  - ./gradlew clean $TARGET
